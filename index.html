<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Laksss ðŸ’—</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Quicksand',sans-serif;
}

body{
height:100vh;
background:linear-gradient(-45deg,#ff9ad5,#ffb6e6,#ffcce6,#ff8ccf);
background-size:400% 400%;
animation:gradientMove 8s ease infinite;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:20px;
animation:floatUp 2s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh) scale(0.5);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

/* Card */
.card{
width:92%;
max-width:380px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(18px);
padding:30px 20px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h1{
font-family:'Pacifico',cursive;
font-size:28px;
color:white;
margin-bottom:15px;
}

p{
color:white;
font-size:16px;
margin-bottom:25px;
line-height:1.5;
}

button{
padding:12px 18px;
border:none;
border-radius:20px;
font-size:15px;
cursor:pointer;
transition:0.2s;
}

.yes{
background:#ff2f92;
color:white;
margin:10px;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.yes:active{
transform:scale(0.9);
}

.no{
background:white;
color:#ff2f92;
position:fixed;
top:65%;
left:50%;
transform:translateX(-50%);
transition:0.1s;
}

/* Shake animation */
@keyframes shake{
0%{transform:translateX(-50%) translateX(0);}
25%{transform:translateX(-50%) translateX(-5px);}
50%{transform:translateX(-50%) translateX(5px);}
75%{transform:translateX(-50%) translateX(-5px);}
100%{transform:translateX(-50%) translateX(0);}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
top:0;
animation:fall 2s linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh) rotate(720deg);
opacity:0;
}
}

.success{
display:none;
margin-top:20px;
font-family:'Pacifico',cursive;
font-size:22px;
color:white;
}
</style>
</head>

<body>

<div class="card">

</div>

<script>

/* Floating Hearts */

/* Confetti Burst */
function createConfetti(){
for(let i=0;i<120;i++){

</script>

</body>
</html>
